<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<!--
1.app.message修改数据时 Vue如何监听到message的改变
*Object.defineProperty* -> 监听对象属性的改变

2.当数据发生改变的，Vue如何知道要通知那些人，界面发生刷新
*发布订阅者模式*

-->
<div id="app">
  {{ message }}
  {{ name }}
</div>
<script>
  obj = {
    message: 'hello',
    name: 'lyd'
  }
  Object.keys(obj).forEach(key => {
    let value = obj[key]
    Object.defineProperty(obj, key, {


      set(newValue) {
        console.log('监听' + key + '改变');
        //告诉谁了？谁用的告诉谁？谁在用了？
        //根据解析html代码，获取到有用属性，
        //张三，李四，王五
        value = newValue
      },
      get() {
        console.log('获取' + key + '对应的值')
        //张三：get -> update
        //李四：get -> update
        //王五：get -> update

        return value
      }
    })
  })

  //  发布者订阅者
  class Dep {
    constructor() {
      this.subscribe = []
    }
    addSub(watcher){
    this.subscribe.push(watcher)
    }
    notify(){
      this.subscribe.forEach(item => {
        item.update()
      })
    }
  }

  class Watcher{
    constructor(name) {
      this.name = name
    }

    update(){
      console.log(this.name + '发生update');
    }
  }

  const dep = new Dep()

  const w1 = new Watcher('张三')
  dep.addSub(w1)

  const w2 = new Watcher('李四')
  dep.addSub(w2)

  const w3 = new Watcher('王五')
  dep.addSub(w3)

  dep.notify()
</script>
<script src="./node_modules/vue/dist/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: 'hello',
      name: 'lyd'
    }
  })
</script>
</body>
</html>
